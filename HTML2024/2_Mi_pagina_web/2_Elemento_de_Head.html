<!DOCTYPE html>
<!--* Es el tipo de documento estrictamente hablando -->
<html lang="en">
    <!--? Que es el elemento superior que envuelve todo y dentro de html esta head y body  -->
<head>
    <meta charset="UTF-8">
    <!--
        ¡ Se usa para agregar meta datos por ejemplo nos agregar el charset que es para la codificacion de caracteres 
        ¡ UTF-8 es una codificación comúnmente usada para representar caracteres en Internet
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -->
    <title>Document</title>
    <!--# Es el titulo de la pagina web -->
    <link rel="icon" href="iconos.jpg" type="imagen/jpg">
    <!--
        + lo que hace link es traer contenido  externo llamado desde aqui 
        + tanto en css como javascript y tambien se puede utilizar un icoono-->
    <link rel="stylesheet" href="style.css">
    <!-- #Es un enlace a un archivo css que se encuentra en la misma carpeta donde este archivo esta -->
    <script></script>
    <!-- *otros elemento que se pueden agregar son script para agregar codigo javascript-->

</head>
<body>
    
</body>
</html>
