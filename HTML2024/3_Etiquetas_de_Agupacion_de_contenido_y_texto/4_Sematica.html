<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em{
            background-color: antiquewhite;
            font-style: normal      
        }
        kbd{
            background: rgb(203, 113, 113);
        }
        sub{
            color:red;
        }
        sup{
            background-color: aqua;
        }
        span{
            background: yellow;
        }
    </style>
</head>
<body>
    <!-- + Elemento de linea
        * <em> para enfatizar
        * <strong> para indicar importacia
        * <time> es para tiempo
        * <kbd> tecla del teclado
        * <sup> y <sub> sup ->superindice y sub -> subindice
        * <del> es para eleminar texto
        -->
    <p>
        EL tecnologico es la <em>mejor  opci√≥n</em> para  milpa alta es recomendado <strong>ITMA II</strong>
    </p>
    <p>
        Para abrir una carpeta en visual studio code  pulsa <kbd>CTRL</kbd> + <kbd>O</kbd>
    </p>
    <p>
        El simbolo del agua es H<sub>2</sub>O 

    </p>
    <p>
        El teorema de pitagora es a<sup>2</sup>+ b<sup>2</sup>= c<sup>2
    </p>
    <p>
        Por Black Friday , el mes premium en edteam cuesta <del>30</del>15
    </p>

    <!-- + 4 etiqueta que no son semantica 
        * <span> es un contenedor vacio que le agrega texto y ya le salio un estilo diferente con css
        * b  : negrita
        * u  : subrayado 
        * i :  cursiva
    -->

    <p>
        <b>Llego el</b>  <span>Black <u>Frday</u> </span>  a <i> edteam</i>
    </p>


</body>
</html>
