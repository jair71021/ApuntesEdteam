<!DOCTYPE html>
<!--
    *HTML Es la etiqueta Raiz o etiqueta principal 

-->
<html lang="en">
    <!-- 
        ? lang="en" -> Es un atributo 
        * la "en"-> Es el idioma que se va utilizar lo que le dice al navegador el contenidode esta pagina esta en español (en ingles)
    -->
<head>
    <meta charset="UTF-8">
    <!--
    * Lo que significa charset -> caracter set o sea codificacion de caracter 
    ? El UTF-8 Significa que al escribir van a salir rota las vocales con acento 
    * Meta significa meta dato
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        *Viewport para que la pagina web se pueden ver los celulares y adaptate al tamaño de pantalla de celular 
        
    -->
    
    <title>Mi primera pagina web  </title>
    <!--*Este etiqueta del titulo de la pagina web-->

    <!--+En el head va todo lo que el navegador no muestra en la pgina web-->
</head>
<body>
    <!--¡En el body va todo lo que el navegador muestra en la pgina web-->
    <header>
    <!--?A qui va el logo-->
    <nav>
        <!--#Aqui va el contenido de navegacion-->
    </nav>   
    </header>
    <main>
        <!--*Va el contenido principal-->
        <h1>Curso HTML desde cero</h1>
        <p>Lorem ipsum dolor sit amet, consectetur </p>
    </main>
    <aside>
        <!--¡Va el contenido secundario-->
        <p>Barra lateral</p>
        
    </aside>
    <footer>
        <!--Es una etieta para dividir seciones la pagina-->

        <p>Siguenos en youtube</p>
        
    </footer>


</body>
</html>
<!--La etiqueta main y aside son etiqueta para contener informacion -->
