    <!-- 
        * Existen dos tipo de imagen
            1. Vectoriales son matematicos (se crea  con formulas) y no tiene resolucion ,
            es decir no se pixelean en ningun nivel de zoom 
            2. De mapa de bits Son muchos cuadrados  de colores (pixeles) 
            que juntos forman una imagen. A mas pixeles mas calidad de la imagen.
            A ciertos nivel de zoom se pixelean( Se ven los pixeles)

    -->
    <!-- 
        +Formato de imagenes 
        ? svg -> vectoria
        

        # jpg/jpeg  -> para  fotografias
        # png   -> para transparencia o colores plano
        # gif   -> son para animaciones o video corto(menos de 10 segundo)
        #  webp  -> combinan lo mejor de jpg y png con menos peso
        # avif   -> Tiene mejor compresion que  webp                 
        +  compresion(signfica que la imagen para que pese menos no  pierda calidad)
        # heif  /heic -> Formatos de Apple para fotografia no es recomentdable para web
