<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- + Picture es una etiqueta para agrgar varias imagens a la vez 
    + la cual consiste en que la imagen se va a mostrar la primera que entienda el navegador -->

    <picture>
        <source srcset="/HTML2024/5_ContenidoEmbedido/Img/mouse.webp">
        <source  srcset="/HTML2024/5_ContenidoEmbedido/Img/mouse.png">
    
        <img src="/HTML2024/5_ContenidoEmbedido/Img/mouse.jpg" alt="Mick Mouse feliz">
    </picture>
    


    <!-- ยก Figure es para mostrar cualquier elemento que rompa de una manera, el flujo del contenido  -->

    <!-- + Figcaption es un contenedor para agregar descripciones a las figuras -->

    <figure>
        <img src="/HTML2024/5_ContenidoEmbedido/Img/mouse.webp" alt="Mick Mouse feliz" width="200">
        <figcaption> Imagen de mick mouse para jair</figcaption>
    </figure>

</body>
</html>
