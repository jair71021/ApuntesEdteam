<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid rgb(207, 0, 0);
            padding: 0.25em  .5em;
        }
    </style>
</head>
<body>
    <h2>Tabla</h2>
    <!--
        + Se usa la etiqueta <table></table> para crear una tabla en HTML

        ยก las filas se marcan  con la etiqueta <tr>(tablerow) 
        # Las celdas de cada fila se marcan con la etiqueda <td>(tabledata)

        * Las celdas son la interseccion  entre filas y columnas (fila x columna).



    -->
    <table >
        <tr>
            <td></td>
            <td>Lunes</td>
            <td>Martes</td>
            <td>Miercoles</td>
        </tr>
        <tr>
            <td>Ingresos</td>
            <td>$100.00</td>
            <td>$200.00</td>
            <td>$100.00</td>
        </tr>
        <tr>
            <td>Egresos</td>
            <td>$75.00</td>
            <td>$220.00</td>
            <td>$100.00</td>
        </tr>
        <tr>
            <td>Saldo</td>
            <td>$25.00</td>
            <td>$-20.00</td>
            <td>$0.00</td>
        </tr>
        <tr>
            <td>Final</td>
            <td></td>
            <td></td>
            <td>$5.00 </td>
        </tr>
    </table>
</body>
</html>
